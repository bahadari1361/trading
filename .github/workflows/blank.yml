name: Initialize Repository Structure

on: [push]

jobs:
  build-structure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create folder structure
      run: |
        mkdir -p {config,data/{historical,signals},notebooks,src/{api,analysis}}
        touch requirements.txt
        touch config/settings.json config/settings.example.json
        touch notebooks/strategy_testing.ipynb
        touch src/api/{__init__.py,ftmo.py,tradingview.py}
        touch src/analysis/{__init__.py,indicators.py,signals.py}
        touch src/main.py
        echo "Structure created" >> README.md
